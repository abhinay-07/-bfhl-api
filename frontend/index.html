<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f0f4fa 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #0002;
            padding: 40px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            font-weight: 600;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #2d3a4b;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            min-height: 70px;
            border-radius: 8px;
            border: 1.5px solid #bfc9d9;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 18px;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #2d7ff9;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #2d7ff9 60%, #6c47ff 100%);
            color: #fff;
            border: none;
            padding: 13px 0;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 6px;
            box-shadow: 0 2px 8px #2d7ff91a;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1a5dcc 60%, #4b2bbd 100%);
        }
        .result, .error {
            margin-top: 28px;
            border-radius: 8px;
            padding: 18px 14px;
            font-size: 1.01rem;
            word-break: break-all;
        }
        .result {
            background: #f0f4fa;
            color: #2d3a4b;
            border: 1.5px solid #bfc9d9;
        }
        .error {
            color: #d32f2f;
            background: #ffeaea;
            border: 1.5px solid #f5bdbd;
        }
        .api-label {
            font-size: 0.98rem;
            color: #6c47ff;
            margin-bottom: 18px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #bfc9d9;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BFHL API Tester</h2>
        <div class="api-label">POST to <b>http://localhost:3000/bfhl</b></div>
        <form id="bfhlForm">
            <label for="userIdInput">User ID (e.g. john_doe_17091999):</label>
            <input id="userIdInput" type="text" placeholder="eg:abhinay_manikanti" style="width:100%;margin-bottom:12px;padding:8px;border-radius:6px;border:1.5px solid #bfc9d9;font-size:1rem;">
            <label for="emailInput">Email:</label>
            <input id="emailInput" type="email" placeholder="eg:abhinay.22bce9726@vitapstudent.ac.in" style="width:100%;margin-bottom:12px;padding:8px;border-radius:6px;border:1.5px solid #bfc9d9;font-size:1rem;">
            <label for="rollInput">Roll Number:</label>
            <input id="rollInput" type="text" placeholder="eg: 22BCE9726" style="width:100%;margin-bottom:12px;padding:8px;border-radius:6px;border:1.5px solid #bfc9d9;font-size:1rem;">
            <label for="dataInput">Enter array of strings (comma separated):</label>
            <textarea id="dataInput" required placeholder="e.g. a,1,334,4,R,$"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="error" id="errorMsg"></div>
        <pre class="result" id="result"></pre>
    </div>
    <div class="footer" style="margin-top:20px;">&copy; 2025 BFHL API UI &mdash; Made with ❤️ by Abhinay Manikanti</div>
    <script>
        const form = document.getElementById('bfhlForm');
        const dataInput = document.getElementById('dataInput');
        const userIdInput = document.getElementById('userIdInput');
        const emailInput = document.getElementById('emailInput');
        const rollInput = document.getElementById('rollInput');
        const resultDiv = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.textContent = '';
            errorMsg.textContent = '';
            let arr = dataInput.value.split(',').map(s => s.trim()).filter(Boolean);
            if (!arr.length) {
                errorMsg.textContent = 'Please enter at least one value.';
                return;
            }
            const user_id = userIdInput.value.trim();
            const email = emailInput.value.trim();
            const roll_number = rollInput.value.trim();
            try {
                const res = await fetch('http://localhost:3000/bfhl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: arr, user_id, email, roll_number })
                });
                const json = await res.json();
                if (res.ok) {
                    resultDiv.textContent = JSON.stringify(json, null, 2);
                } else {
                    errorMsg.textContent = json.message || 'API error.';
                }
            } catch (err) {
                errorMsg.textContent = 'Could not connect to API.';
            }
        });
    </script>
</body>
</html>
